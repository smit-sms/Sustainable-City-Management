name: Push Image to Dockerhub

on:
  # push:
  #   branches:
  #     - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      BACKEND_NAME: sustainable-city-management-backend
      FRONTEND_NAME: sustainable-city-management-frontend
    steps:
    - uses: actions/checkout@v3
    - name: Docker Login
      run: |
        docker login -u ${{ env.DOCKER_USERNAME }} -p ${{ env.DOCKER_PASSWORD }}
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d--%H-%M-%S')"
    - name: Building Docker Images
      run: |
        echo "Building backend image"
        docker build ./Backend --file ./Backend/Dockerfile --tag ${{ env.DOCKER_USERNAME }}/${{ env.BACKEND_NAME }}:latest
        echo "Building frontend image"
        docker build ./frontend --file ./frontend/Dockerfile --tag ${{ env.DOCKER_USERNAME }}/${{ env.FRONTEND_NAME }}:latest
    - name: Pushing Docker Images
      run: |
        echo "pushing backend image"
        docker push ${{ env.DOCKER_USERNAME }}/${{ env.BACKEND_NAME }}:latest
        echo "pushing frontend image"
        docker push ${{ env.DOCKER_USERNAME }}/${{ env.FRONTEND_NAME }}:latest
